<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乙舟渡 · 先做了再说🕶</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📓 乙舟渡 · 先做了再说🕶</h1>
        <label for="date">选择日期：</label>
        <input type="date" id="date">
        <label for="mood">选择心情：</label>
        <select id="mood">
            <option value="😊">😊 开心</option>
            <option value="😐">😐 一般</option>
            <option value="😢">😢 伤心</option>
            <option value="😡">😡 生气</option>
            <option value="🌧">🌧 阴郁</option>
        </select>
        <label for="diary">写下今天的日记：</label>
        <textarea id="diary" rows="10"></textarea>
        <button onclick="saveEntry()">保存</button>
        <p id="status"></p>
    </div>

    <!-- 弹窗框 -->
    <div id="xiaoting-button">🧸</div>
    <div id="xiaoting-popup" style="display: none;">
        <p id="xiaoting-text">你好，我是迷你小亭哦！</p>
        <button id="xiaoting-close">知道啦</button>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
